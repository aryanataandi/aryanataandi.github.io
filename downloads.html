<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon.ico"/>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="scss/main.css">

    <title>Komodo OS</title>
  </head>
  <body class="bg-light">

    <div id="app">

    <div id="preloader"></div>

    <!-- ====================
          ? Navbar
    ========================= -->
    <nav class="navbar navbar-expand-lg navbar-light py-3 bg-white shadow">
      <div class="container px-4 justify-content-start">
        <a href="#" onclick="window.history.back()" class="d-flex text-dark">
          <i class="fas fa-arrow-left fa-lg my-auto"></i>
          <div class="px-3 fw-bold fs-5">Back</div>
        </a>
      </div>
    </nav>

    <!--
        ? Section 1
       -->
       <section id="section-1"> 
        <div class="container">
          <div class="row d-flex align-items-center mb-5 pb-5">
            <div class="col my-5">
              <div class="text-center">
                <h1 class="display-5 display-md-4">
                  Download Build
                </h1>
                <div class="row justify-content-center">
                  <div class="col-10 col-md-8 col-lg-6">
                    <div class="input-group mt-3">
                      <input type="text" class="form-control" placeholder="Search your device here" id="search" name="search">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="container my-5">
            <div class="bg-white shadow card-download px-2 pb-4">
              <div class="card-body">
                <h3 class="text-center pt-2 pb-3">List of Available Devices</h3>

                <div class="accordion accordion-flush" id="result"></div>
    
              </div>
            </div>

        </div>
      </section>

      <footer-component></footer-component>

      <!-- ? Scroll to top Button -->
      <button onclick="topFunction()" class="rounded-circle shadow-lg" id="scroll-top" title="Go to top">
        <i class="fas fa-arrow-up"></i>
      </button>

    </div>

    <!-- Vue -->
    <script src="./js/vue.js"></script>
    <script src="./js/vue-router.js"></script>
    <script src="js/comp.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="./lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- My Javascript -->
    <script src="js/main.js"></script>
    <script src="js/ajax.js"></script>

  </body>
</html>
